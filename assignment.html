<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assignment.css" />
    <title>My Expense Tracker </title>

  </head>

  <body>

    <h2>My Expense Tracker</h2>

    <div class="container">
      <h4> Balance</h4>
      <h1 id="balance">Rs 0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+Rs 0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-Rs 0.00</p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
      </ul>

      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Reference</label>
          <input type="text" id="text" placeholder="Enter reference" />
        </div>

        <div class="form-control">
          <label for="amount"
            >Amount (for expense, use -)</label
          >

          <input type="number" id="amount" placeholder="Enter amount" />
        </div>
        <button class="btn">Add Transaction</button>
      </form>
    </div>

    <div id="piechart"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">

google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);


function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Transactions', 'per month'],
  ['Salary', 8],
  ['Food', 6],
  ['Cloth', 3]
]);

  var options = {'title':'Pie chart', 'width':300, 'height':300};

  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}

</script>

    <script src="assignment.js"></script>

  </body>
</html>
